<ng-container>
  <div class="container">
    <div class="app-header">
      <app-menu
        (action)="run($event)"
        [board]="boardSize"
        [rover]="roverDirection"
        (resetBoard)="reset()"
      ></app-menu>
    </div>
    <div class="app-body">
      <div class="board">
        <app-board></app-board>
      </div>
      <div class="output">
        <app-output [outputs]="outputs"></app-output>
      </div>
    </div>
  </div>
</ng-container>
